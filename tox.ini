[tox]
envlist = py27
passenv = *

[testenv]
commands =
    prospector --strictness verylow
    coverage erase
    coverage run --branch --source {toxinidir}/triforce -m pytest tests/
    coverage report --fail-under 80
    coverage html -d .coverage-reports
deps = 
    -rrequirements.txt
    -rtest_requirements.txt

[testenv:dev]
basepython = python2.7
skipsdist = true
envdir = dev

[pytest]
norecursedirs = 
    .git
    .pex
    .tox
    dev
    dist
    build
